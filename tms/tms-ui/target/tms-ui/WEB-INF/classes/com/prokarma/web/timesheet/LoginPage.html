<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Timesheet Login</title>


<wicket:link>
  <link href="style.css" rel="stylesheet" type="text/css">
</wicket:link>
</head>
<body>
	
<div id="login">
	<form wicket:id="loginForm">
	<div wicket:id="errorFeedback" align="left"
			style="width: 300px; height: 50px; position: relative; color: black;"></div>

	<fieldset>
		<legend>Timesheet Login</legend>
		<table align="center" id="loginTable">

			<tr>
				<td wicket:id="loginUsername"></td>
				<td><input type="text" wicket:id="username" id="t1"></td>
			</tr>
			<tr>
				<td wicket:id="loginPassword">:</td>
				<td><input type="password" wicket:id="password" id="t1"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" wicket:id="submitButton" value="Login"/> &nbsp;&nbsp;
				 <input type="reset" wicket:id="resetButton" value="Cancel"/></td>
			</tr>


		</table>
	</fieldset>



	</form>
</div>
</body>
</wicket:extend>
</html>
