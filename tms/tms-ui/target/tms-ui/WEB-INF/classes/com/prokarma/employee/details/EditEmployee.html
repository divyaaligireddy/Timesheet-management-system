<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<form name="editempform" wicket:id="editempform">
	
		<table title="Edit Employee" align="center">
		
		<tr>
			<td>User Name : </td>
			<td><input type="text" wicket:id="username" readonly></td>
		</tr>
		<tr>
			<td>Employee type : </td>
			<td><select wicket:id="role"></select></td>
		</tr>
		<tr>
			<td>Phone Number : </td>
			<td><input type="text" wicket:id="mobile"></td>
		</tr>
		<tr>
			<td>Country : </td>
			<td><input type="text" wicket:id="country"></td>
		</tr>
		<tr>
			<td>First Name : </td>
			<td><input type="text" wicket:id="fname"></td>
		</tr>
		<tr>
			<td>Last Name : </td>
			<td><input type="text" wicket:id="lname"></td>
		</tr>
		<tr>
			<td>Password : </td>
			<td><input type="password" wicket:id="password"></td>
		</tr>
		<tr>
			<td>Confirm Password : </td>
			<td><input type="password" wicket:id="confirmpassword"></td>
		</tr>
		<tr>
			<td>Date of Joining : </td>
			<td><input type="text" wicket:id="doj"></td>
		</tr>
		<tr>
			<td>Email id : </td>
			<td><input type="text" wicket:id="email"></td>
		</tr>
		
		<tr>
				<td colspan="2" align="center">
					<input type="submit" value="submit" wicket:id="submitButton"/>
					&nbsp;&nbsp;
					<input type="reset" wicket:id="resetButton"/>
				</td>
		</tr>
		
		
		</table>
		
		</form>
		</wicket:panel>
</html>
